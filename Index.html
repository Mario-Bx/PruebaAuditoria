<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script type="module" src="JSB/FundionDom.js"></script>

    <title>Hello, world!</title>

</head>

<body>

    <div class="container-fluid">
        <div class="container-md pt-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CrearProv">
                <i class="bi bi-plus-circle-fill" style="font-size: 1rem; "></i> Agregar Proveedor
            </button>

            <!-- Modal Crear Proveedor -->
            <div class="modal fade" id="CrearProv" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Datos nuevo Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="formCrPv" class="modal-body">

                            <div class="row g-3 needs-validation" novalidate>
                                <div class="col-md-8">
                                    <label class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" id="DisCrPV" placeholder="Descripcion">
                                </div>

                                <div class="col-md-8">
                                    <label class="form-label">Nombre o Rason social</label>
                                    <input type="text" class="form-control" id="NombreCrPv" placeholder="Producto 1">
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Valor en COP</label>
                                    <input type="text" class="form-control" id="ValorCrPv" placeholder="123">
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="BtnCrPv" onclick="" type="button" class="btn btn-primary">Agregar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Editar proveedor -->
            <div class="modal fade" id="EditarProv" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Editar Datos Proveedor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="row g-3 needs-validation" novalidate>
                                <div class="col-md-8">
                                    <label for="validationCustom01" class="form-label">ID Proveedor:</label>
                                    <input type="text" class="form-control" id="IdEdPV" readonly="readonly">
                                </div>

                                <div class="col-md-8">
                                    <label for="validationCustom01" class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" id="DesEdPV" placeholder="123123">
                                </div>

                                <div class="col-md-8">
                                    <label for="validationCustom03" class="form-label">Nombre Producto</label>
                                    <input type="text" class="form-control" id="NombreEdPv" placeholder="compañia LTDA">
                                </div>

                                <div class="col-md-8">
                                    <label for="validationCustom03" class="form-label">Precio</label>
                                    <input type="text" class="form-control" id="ValorEdPv" placeholder="compañia LTDA">
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="BtnEdiPv" onclick="" type="button" class="btn btn-primary">Editar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <br><br>
            <!-- Tabla de datos -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="bg-dark text-light">
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="CuerpoTab">

                </tbody>
            </table>
        </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper  Activa los modales-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
